<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Carousel</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/6SF5KQG.png">
    <link rel="stylesheet" href="credits-styles.css">
</head>
<body>
    <div class="main-container">
        <div class="carousel-section">
            <div class="carousel-container">
                <button class="nav-arrow up">
                    <img src="assets/top.png" alt="Up">
                </button>
                <div class="carousel-track">
                    <div class="card" data-index="0">
                        <img src="https://i.imgur.com/pVyEdPZ.jpeg" alt="Team Member 1">
                    </div>
                    <div class="card" data-index="1">
                        <img src="https://i.imgur.com/4GUDnmt.jpeg" alt="Team Member 2">
                    </div>
                    <div class="card" data-index="2">
                        <img src="https://i.imgur.com/6Jxizux.jpeg" alt="Team Member 3">
                    </div>
                    <div class="card" data-index="3">
                        <img src="https://i.imgur.com/QjJFyzo.jpeg" alt="Team Member 4">
                    </div>
                    <div class="card" data-index="4">
                        <img src="https://i.imgur.com/BnY8rVE.jpeg" alt="Team Member 5">
                    </div>
                    <div class="card" data-index="5">
                        <img src="https://i.imgur.com/dS4dZWC.jpeg" alt="Team Member 6">
                    </div>
                </div>
                <button class="nav-arrow down">
                    <img src="https://ik.imagekit.io/gopichakradhar/icons/down.png?updatedAt=1754290523249" alt="Down">
                </button>
            </div>
        </div>

        <div class="controls-section">
            <div class="nav-controls">
                <button class="nav-arrow up">
                    <img src="https://ik.imagekit.io/gopichakradhar/icons/top.png?updatedAt=1754290522765" alt="Up">
                </button>
                <button class="nav-arrow down">
                    <img src="https://ik.imagekit.io/gopichakradhar/icons/down.png?updatedAt=1754290523249" alt="Down">
                </button>
            </div>

            <div class="member-info">
                <h2 class="member-name">Emily Kim</h2>
                <p class="member-role">Founder</p>
            </div>

            <div class="dots">
                <div class="dot active" data-index="0"></div>
                <div class="dot" data-index="1"></div>
                <div class="dot" data-index="2"></div>
                <div class="dot" data-index="3"></div>
                <div class="dot" data-index="4"></div>
                <div class="dot" data-index="5"></div>
            </div>
        </div>
    </div>

<script src="credits-script.js"></script>
  <!-- Floating button with image -->
</body>
</html>
